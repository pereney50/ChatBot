<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gerencia</title>
    <style>
        :root {
            /* Paleta de colores */
            --color-verde-oliva: #929267;
            --color-verde-botella: #2C5D4B;
            --color-crema-claro: #F2F4E8;
            --color-gris-oscuro: #333;
            --color-blanco: #ffffff;

            /* Configuraci칩n del Chat */
            --chat--color-primary: var(--color-verde-botella);
            --chat--color-primary-shade-50: #265042;
            --chat--color-primary-shade-100: #1F4238;
            --chat--color-secondary: var(--color-verde-botella);
            --chat--color-secondary-shade-50: #265042;
            --chat--color-white: var(--color-crema-claro);
            --chat--color-light: var(--color-crema-claro);
            --chat--color-light-shade-50: #E6E8DB;
            --chat--color-light-shade-100: #C2C5CC;
            --chat--color-medium: #D2D4D9;
            --chat--color-dark: var(--color-verde-botella);
            --chat--color-disabled: #777980;
            --chat--color-typing: #404040;
            
            --chat--message--user--background: var(--color-verde-botella);
            --chat--message--user--color: var(--color-crema-claro);
            --chat--message--bot--background: var(--color-crema-claro);
            --chat--message--bot--color: var(--color-gris-oscuro);
            
            --chat--spacing: 1rem;
            --chat--border-radius: 0.25rem;
            --chat--transition-duration: 0.15s;
            --chat--window--width: 400px;
            --chat--window--height: 600px;
            --chat--header-height: auto;
            --chat--header--padding: var(--chat--spacing);
            --chat--header--background: var(--chat--color-dark);
            --chat--header--color: var(--chat--color-light);
            --chat--header--border-top: none;
            --chat--header--border-bottom: none;
            --chat--header--border-bottom: none;
            --chat--header--border-bottom: none;
            --chat--heading--font-size: 2em;
            --chat--header--color: var(--chat--color-light);
            --chat--subtitle--font-size: inherit;
            --chat--subtitle--line-height: 1.8;
            --chat--textarea--height: 50px;
            --chat--message--font-size: 1rem;
            --chat--message--padding: var(--chat--spacing);
            --chat--message--border-radius: var(--chat--border-radius);
            --chat--message-line-height: 1.8;
            --chat--message--pre--background: rgba(0, 0, 0, 0.05);
            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
            --chat--toggle--active--background: var(--chat--color-primary-shade-100);
            --chat--toggle--color: var(--chat--color-white);
            --chat--toggle--size: 64px;

            /* Estilos generales del dashboard */
            body {
                font-family: Arial, sans-serif;
                background-color: var(--color-verde-oliva);
                color: var(--color-gris-oscuro);
                margin: 0;
                padding: 20px;
            }
            .dashboard-container {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 20px;
                max-width: 1400px;
                margin: auto;
            }
            .main-content, .sidebar {
                padding: 20px;
                background-color: var(--color-crema-claro);
                border-radius: 15px;
            }
            .card {
                background-color: var(--color-blanco);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            h1, h2, h3 {
                color: var(--color-verde-botella);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="main-content">
            <h1>Bienvenido al Dashboard de Gerencia</h1>
            <p>Un centro de control para tus operaciones.</p>

            <div style="display: flex; gap: 20px;">
                <div class="card" style="flex: 1;">
                    <h3>Ventas del D칤a</h3>
                    <p style="font-size: 2em;">$7,500</p>
                </div>
                <div class="card" style="flex: 1;">
                    <h3>Pedidos Pendientes</h3>
                    <p style="font-size: 2em;">3</p>
                </div>
                <div class="card" style="flex: 2;">
                    <h3>Gastos Recientes</h3>
                    <img src="https://via.placeholder.com/400x150.png?text=Gr치fico+de+Gastos" alt="Gr치fico de Gastos" style="width: 100%; height: auto;">
                </div>
            </div>

            <div class="card">
                <h2>Pedidos Pendientes</h2>
                <button style="background-color: var(--color-verde-botella); color: var(--color-crema-claro); padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Ver Pedidos Pendientes</button>
                <br><br>
                <p>Aqu칤 se cargar치 la tabla de pedidos pendientes.</p>
            </div>

            <div class="card">
                <h2>Tareas y Agenda</h2>
                <p>Aqu칤 se mostrar치n tus tareas y eventos.</p>
            </div>
        </div>

        <div class="sidebar">
            <div id="n8n-chat"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/n8n-chat/dist/n8n-chat.js" async onload="initChat()"></script>
    <script>
        function initChat() {
            createChat({
                webhookUrl: 'https://dinerdata.app.n8n.cloud/webhook/730c45c4-756e-404b-a6c5-101720cb8195/chat',
                webhookConfig: {
                    method: 'POST',
                    headers: {}
                },
                target: '#n8n-chat',
                mode: 'window',
                chatInputKey: 'chatInput',
                chatSessionKey: 'sessionId',
                loadPreviousSession: true,
                metadata: {},
                showWelcomeScreen: false,
                defaultLanguage: 'en',
                initialMessages: [
                    'Hi there! 游녦',
                    'My name is Nathan. How can I assist you today?'
                ],
                i18n: {
                    en: {
                        title: 'Hi there! 游녦',
                        subtitle: "Start a chat. We're here to help you 24/7.",
                        footer: '',
                        getStarted: 'New Conversation',
                        inputPlaceholder: 'Type your question..',
                    },
                },
                enableStreaming: false,
            });
        }
    </script>
</body>
</html>
